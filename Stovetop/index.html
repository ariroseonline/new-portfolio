<div id="header-area">
	<header class="container_12">
		<h1 id="StoveTop" class="grid_6">StoveTop</h1>
	
		<div class="grid_6 credits">
			<div class="credit grid_1 alpha">
				<p>Completed:<br>
			<span>April 2012</span></p>
			</div>
			<div class="credit push_1 grid_1">
				<p>Built by:<br>
				<span>Ari Rose</span></p>
			</div>
	
			<div class="credit push_2 grid_2 omega">
				<p>Inspired By:<br>
			<span>Renaissance Soul</span></p>
			</div>
		</div>
	</header>
</div>
	

	
	
<div role="main">
	<div id="focal-points-area">
		<ul id="focal-point-slots" class="clearfix container_12">
			<li class="focal-point-slot grid_3"></li>
			<li class="focal-point-slot grid_3"></li>
			<li class="focal-point-slot grid_3"></li>
			<li class="focal-point-slot grid_3"></li>
		</ul>
		<input style="position:absolute" type="button" id="hideButton" value="Click to Hide" />
	</div>
	
	<div id="planner-area">
		<ul id="planner-slots" class="clearfix container_12">
			<li class="planner-slot grid_2" id="planner-slot-1"></li>
			<li class="planner-slot grid_2" id="planner-slot-2"></li>
			<li class="planner-slot grid_2" id="planner-slot-3"></li>
			<li class="planner-slot grid_2" id="planner-slot-4"></li>
			<li class="planner-slot grid_2" id="planner-slot-5"></li>
			<li class="planner-slot grid_2" id="planner-slot-6"></li>
			
		</ul>
	</div>
	
	<div id="on-deck-area">
		
		<ul id="on-deck-slots" class="clearfix container_12">
			<li class="on-deck-slot grid_3" id="on-deck-slot-1"><p>Basketball</p></li>
			<li class="on-deck-slot grid_3" id="on-deck-slot-2"><p>Gardening</p></li>
			<li class="on-deck-slot grid_3" id="on-deck-slot-3"><p>Woodworking</p></li>
			<li class="on-deck-slot grid_3" id="on-deck-slot-4"><p>Tennis</p></li>
			<li class="on-deck-slot grid_3" id="on-deck-slot-5"><p>Hardware</p></li>
			<li class="on-deck-slot grid_3" id="on-deck-slot-6"><p>Bespoke Shoes</p></li>
			<li class="on-deck-slot grid_3" id="on-deck-slot-7"><p>Boxing</p></li>
			<li class="on-deck-slot grid_3" id="on-deck-slot-8"><p>Getting a Dog</p></li>
		</ul>
		
		<div class="container_12">
			<input type="button" class="grid_12" id="addBtn" value="Add to On-Deck" />
		</div>
	</div>
	

	<div id="hall-of-fame-area">
		<ul id="hall-of-fame-slots" class="clearfix container_12">
			<li class="hall-of-fame-slot grid_3"></li>
			<li class="hall-of-fame-slot grid_3"></li>
			<li class="hall-of-fame-slot grid_3"></li>
			<li class="hall-of-fame-slot grid_3"></li>
			<li class="hall-of-fame-slot grid_3"></li>
			<li class="hall-of-fame-slot grid_3"></li>
			<li class="hall-of-fame-slot grid_3"></li>
			<li class="hall-of-fame-slot grid_3"></li>
		</ul>
	</div>
</div>
